[package]
name = "rust-rest-microservice-template"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.5.4"
actix-web = "3.3.3"
chrono = {version = "0.4.22", features=["serde"]}
dotenv = "0.15.0"
env_logger = "0.9.0"
serde = "1.0.145"
serde_json = "1.0.85"
sqlx = {version = "0.5.9", features=["postgres", "runtime-async-std-rustls", "chrono", "offline"]}