[package]
name = "rust-rest-microservice-template"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.151"
serde_json = "1.0.91"
tower = "0.4.13"
tracing = "0.1"
tracing-subscriber = "0.3"

[dependencies.tokio]
version = "1.23.0"
features = ["full"]

[dependencies.chrono]
version = "0.4.23"
features=["serde"]

[dependencies.sqlx]
version = "0.6.2"
features = ["postgres", "runtime-async-std-rustls", "chrono", "offline"]

[dependencies.axum]
version = "0.6.0-rc.4"

[dependencies.tower-http]
version = "0.3.5"
features = ["trace", "cors", "compression-gzip", "request-id"]

[dependencies.hyper]
version = "0.14.23"
features = ["full"]